<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hraj se mnou!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0d10;
      --accent: #ffd300;
      --muted: #a0aab5;
      --card: #14171b;
      --radius: 14px;
      font-family: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: radial-gradient(circle at top, #111318, #070708 90%);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: clamp(2rem, 5vw, 3.2rem);
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 15px rgba(255, 216, 77, 0.4);
    }
    header p {
      color: var(--muted);
      margin-top: 8px;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
    }

    .mode-pill {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 50px;
      padding: 6px 10px;
      color: var(--muted);
      font-size: 0.8rem;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }
    .mode-pill:hover { opacity: 1; }

    .mode-toggle {
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin-top: 40px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 30px 20px;
      width: min(280px, 80vw);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(255, 216, 77, 0.2);
    }

    .game-title {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 6px;
    }
    .game-desc {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 14px;
    }
    .play-btn, .mini-btn {
      background: var(--accent);
      color: #0b0d10;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease;
      display: inline-block;
      cursor: pointer;
    }
    .play-btn:hover, .mini-btn:hover {
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
    }

    .socials {
      display: flex;
      gap: 20px;
    }
    .socials a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      background: rgba(255, 216, 77, 0.1);
      padding: 10px 18px;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 216, 77, 0.2);
    }
    .socials a:hover {
      background: var(--accent);
      color: #0b0d10;
      box-shadow: 0 0 20px rgba(255, 216, 77, 0.4);
      transform: scale(1.05);
    }

    /* Dino overlay */
    #dinoOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0b0d10;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }
    canvas {
      background: #0b0d10;
      display: block;
    }
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.1);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    @media (max-width: 600px) {
      .grid { gap: 18px; }
      .card { width: 90%; }
      footer { font-size: 0.85rem; }
      .socials a { font-size: 1rem; padding: 8px 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mode-pill">
      <span id="modeLabel">Re≈æim: Div√°k</span>
      <button id="modeSwitch" class="mode-toggle">‚áÑ</button>
    </div>

    <header>
      <h1>Hraj se mnou!</h1>
      <p>Klikni a p≈ôipoj se do hry üéÆ</p>
    </header>

    <div class="grid">
      <div class="card">
        <div class="game-title">Kahoot</div>
        <div class="game-desc">Z√°bavn√Ω kv√≠z pro v≈°echny</div>
        <a id="link1" class="play-btn" href="#" target="_blank">Hr√°t</a>
      </div>
      <div class="card">
        <div class="game-title">OpenGuessr</div>
        <div class="game-desc">H√°dej, kde na svƒõtƒõ jsi!</div>
        <a id="link2" class="play-btn" href="#" target="_blank">Hr√°t</a>
      </div>
      <div class="card">
        <div class="game-title">Drawize</div>
        <div class="game-desc">Kresli a h√°dej s ostatn√≠mi</div>
        <a id="link3" class="play-btn" href="#" target="_blank">Hr√°t</a>
      </div>
      <button id="dinoBtn" class="mini-btn">ü¶ñ Hr√°t p≈ôi ƒçek√°n√≠</button>
    </div>

    <footer>
      <div class="socials">
        <a href="https://www.tiktok.com/@nejlepsi_vlakaci" target="_blank">TikTok</a>
        <a href="https://www.instagram.com/__stepanek.filip/" target="_blank">Instagram</a>
      </div>
      <div>Vytvo≈ôeno pro stream ‚Ä¢ Re≈æim: <span id="footerMode">Div√°k</span></div>
    </footer>
  </div>

  <div id="dinoOverlay">
    <div class="loader"></div>
    <canvas id="dinoCanvas" width="800" height="200"></canvas>
  </div>

  <script>
    // Mode switch
    const MODES = {
      viewer: { name: 'Div√°k', links: ['https://kahoot.it','https://openguessr.com/multiplayer/join','https://www.drawize.com/play'] },
      streamer: { name: 'Streamer', links: ['https://kahoot.com','https://openguessr.com/multiplayer/host','https://www.drawize.com/play'] }
    };
    const modeKey='hraj-se-mnou-mode';
    const linkEls=[document.getElementById('link1'),document.getElementById('link2'),document.getElementById('link3')];
    const modeLabel=document.getElementById('modeLabel');
    const footerMode=document.getElementById('footerMode');
    const switchBtn=document.getElementById('modeSwitch');
    function setMode(mode){const m=MODES[mode]||MODES.viewer;linkEls.forEach((el,i)=>el.href=m.links[i]);modeLabel.textContent='Re≈æim: '+m.name;footerMode.textContent=m.name;try{localStorage.setItem(modeKey,mode)}catch(e){}}
    const saved=localStorage.getItem(modeKey)||'viewer';setMode(saved);
    switchBtn.addEventListener('click',()=>{const curr=localStorage.getItem(modeKey)==='streamer'?'streamer':'viewer';const next=curr==='streamer'?'viewer':'streamer';setMode(next);switchBtn.animate([{transform:'scale(1)'},{transform:'scale(0.9)'},{transform:'scale(1)'}],{duration:150});});

    // Dino Runner overlay
    const dinoBtn=document.getElementById('dinoBtn');
    const dinoOverlay=document.getElementById('dinoOverlay');
    const canvas=document.getElementById('dinoCanvas');
    const ctx=canvas.getContext('2d');
    let dinoY=150,dinoV=0,gravity=0.6,jumping=false,obstacles=[],frame=0,score=0,highscore=localStorage.getItem('dinoHigh')||0;

    function resetGame(){dinoY=150;dinoV=0;jumping=false;obstacles=[];frame=0;score=0;}

    function spawnObstacle(){if(frame%90===0){obstacles.push({x:canvas.width,y:150,width:20,height:40});}}

    function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle='#ffd84d';ctx.fillRect(50,dinoY,30,30);obstacles.forEach(o=>{ctx.fillRect(o.x,o.y,o.width,o.height);});ctx.fillStyle='#ffd84d';ctx.font='20px Poppins';ctx.fillText('Score: '+score,canvas.width-150,30);ctx.fillText('Highscore: '+highscore,canvas.width-150,60);}

    function update(){dinoV+=gravity;dinoY+=dinoV;if(dinoY>150){dinoY=150;dinoV=0;jumping=false;}obstacles.forEach(o=>{o.x-=6;});obstacles=obstacles.filter(o=>o.x+o.width>0);obstacles.forEach(o=>{if(50<o.x+o.width && 50+30>o.x && dinoY<o.y+o.height && dinoY+30>o.y){if(score>highscore){highscore=score;localStorage.setItem('dinoHigh',highscore);}resetGame();}});score++;}

    function loop(){spawnObstacle();update();draw();frame++;if(dinoOverlay.style.display==='flex'){requestAnimationFrame(loop);}}

    function startDino(){dinoOverlay.style.display='flex';document.querySelector('.loader').style.display='none';resetGame();loop();}

    dinoBtn.addEventListener('click',()=>{document.querySelector('.loader').style.display='block';setTimeout(startDino,300);});
    window.addEventListener('keydown',(e)=>{if(e.code==='Space'){if(!jumping){dinoV=-12;jumping=true;}}});
    canvas.addEventListener('touchstart',(e)=>{e.preventDefault();if(!jumping){dinoV=-12;jumping=true;}});

    // Kliknut√≠ mimo canvas ukonƒç√≠ overlay
    dinoOverlay.addEventListener('click',(e)=>{if(e.target===dinoOverlay){dinoOverlay.style.display='none';}});
  </script>
</body>
</html>

<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hraj se mnou!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0d10;
      --accent: #ffd300;
      --muted: #a0aab5;
      --card: #14171b;
      --radius: 14px;
      font-family: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: radial-gradient(circle at top, #111318, #070708 90%);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: clamp(2rem, 5vw, 3.2rem);
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 15px rgba(255, 216, 77, 0.4);
    }
    header p {
      color: var(--muted);
      margin-top: 8px;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
    }

    .mode-pill {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      padding: 6px 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .mode-toggle {
      background: transparent;
      border: none;
      color: var(--accent);
      font-weight: 700;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin-top: 40px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 30px 20px;
      width: min(280px, 80vw);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(255, 216, 77, 0.2);
    }

    .game-title {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 6px;
    }
    .game-desc {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 14px;
    }
    .play-btn {
      background: var(--accent);
      color: #0b0d10;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease;
      display: inline-block;
    }
    .play-btn:hover {
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 0.9rem;
    }
    .socials {
      display: flex;
      gap: 14px;
    }
    .socials a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .grid { gap: 18px; }
      .card { width: 90%; }
      footer { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mode-pill">
      <span id="modeLabel">Re≈æim: Div√°k</span>
      <button id="modeSwitch" class="mode-toggle">P≈ôepnout</button>
    </div>

    <header>
      <h1>Hraj se mnou!</h1>
      <p>Klikni a p≈ôipoj se do hry üéÆ</p>
    </header>

    <div class="grid">
      <div class="card">
        <div class="game-title">Kahoot</div>
        <div class="game-desc">Z√°bavn√Ω kv√≠z pro v≈°echny</div>
        <a id="link1" class="play-btn" href="#" target="_blank">Hr√°t</a>
      </div>
      <div class="card">
        <div class="game-title">OpenGuessr</div>
        <div class="game-desc">H√°dej, kde na svƒõtƒõ jsi!</div>
        <a id="link2" class="play-btn" href="#" target="_blank">Hr√°t</a>
      </div>
      <div class="card">
        <div class="game-title">Drawize</div>
        <div class="game-desc">Kresli a h√°dej s ostatn√≠mi</div>
        <a id="link3" class="play-btn" href="#" target="_blank">Hr√°t</a>
      </div>
    </div>

    <footer>
      <div class="socials">
        <a href="https://www.tiktok.com/@nejlepsi_vlakaci" target="_blank">TikTok</a>
        <a href="https://www.instagram.com/__stepanek.filip/" target="_blank">Instagram</a>
      </div>
      <div>Vytvo≈ôeno pro stream ‚Ä¢ Re≈æim: <span id="footerMode">Div√°k</span></div>
    </footer>
  </div>

  <script>
    const MODES = {
      viewer: {
        name: 'Div√°k',
        links: [
          'https://kahoot.it',
          'https://openguessr.com/multiplayer/join',
          'https://www.drawize.com/play'
        ]
      },
      streamer: {
        name: 'Streamer',
        links: [
          'https://kahoot.com',
          'https://openguessr.com/multiplayer/host',
          'https://www.drawize.com/play'
        ]
      }
    };

    const modeKey = 'hraj-se-mnou-mode';
    const linkEls = [document.getElementById('link1'), document.getElementById('link2'), document.getElementById('link3')];
    const modeLabel = document.getElementById('modeLabel');
    const footerMode = document.getElementById('footerMode');
    const switchBtn = document.getElementById('modeSwitch');

    function setMode(mode) {
      const m = MODES[mode] || MODES.viewer;
      linkEls.forEach((el, i) => (el.href = m.links[i]));
      modeLabel.textContent = 'Re≈æim: ' + m.name;
      footerMode.textContent = m.name;
      try { localStorage.setItem(modeKey, mode); } catch (e) {}
    }

    const saved = localStorage.getItem(modeKey) || 'viewer';
    setMode(saved);

    switchBtn.addEventListener('click', () => {
      const curr = localStorage.getItem(modeKey) === 'streamer' ? 'streamer' : 'viewer';
      const next = curr === 'streamer' ? 'viewer' : 'streamer';
      setMode(next);
      switchBtn.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.9)' }, { transform: 'scale(1)' }], { duration: 150 });
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hraj se mnou!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0d10;
      --accent: #ffd300;
      --muted: #a0aab5;
      --card: #14171b;
      --radius: 14px;
      font-family: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: radial-gradient(circle at top, #111318, #070708 90%);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 980px;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: clamp(2rem, 5vw, 3.2rem);
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 15px rgba(255, 211, 0, 0.4);
    }
    header p { color: var(--muted); margin-top: 8px; font-size: clamp(0.9rem, 2vw, 1.1rem); }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin-top: 40px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 30px 20px;
      width: min(280px, 80vw);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(255, 211, 0, 0.2);
    }

    .game-title { font-weight: 600; font-size: 1.3rem; margin-bottom: 6px; }
    .game-desc { color: var(--muted); font-size: 0.9rem; margin-bottom: 14px; }
    .play-btn, .mini-btn {
      background: var(--accent);
      color: #0b0d10;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease;
      display: inline-block;
      cursor: pointer;
    }
    .play-btn:hover, .mini-btn:hover { transform: scale(1.05); }

    /* Decentn√≠ mode switch vpravo naho≈ôe */
    .mode-switch-container {
      position: fixed;
      top: 22px;
      right: 24px;
      z-index: 1500;
      opacity: 0.5;
      background: rgba(0,0,0,0.13);
      border-radius: 16px;
      padding: 5px 14px 5px 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      transition: opacity 0.25s;
      display: flex;
      align-items: center;
      gap: 8px;
      pointer-events: auto;
      min-width: 0;
    }
    .mode-switch-container:hover {
      opacity: 1;
      background: rgba(0,0,0,0.22);
    }
    #modeSwitch {
      background: none;
      color: var(--accent);
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      padding: 3px 9px;
      outline: none;
      transition: background 0.2s;
      opacity: 0.7;
    }
    #modeSwitch[aria-pressed="true"] {
      color: #0b0d10;
      background: #ffd300;
      opacity: 0.95;
    }
    #modeSwitch:focus {
      outline: 2px solid var(--accent);
    }
    #modeLabel {
      color: var(--muted);
      font-size: 0.94rem;
      font-weight: 600;
      white-space: nowrap;
      margin-left: 2px;
    }

    footer {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
    }

    .socials {
      display: flex;
      gap: 20px;
    }
    .socials a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      background: rgba(255, 211, 0, 0.1);
      padding: 10px 18px;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 211, 0, 0.2);
    }
    .socials a:hover {
      background: var(--accent);
      color: #0b0d10;
      box-shadow: 0 0 20px rgba(255, 211, 0, 0.4);
      transform: scale(1.05);
    }

    /* Flappy Bird fullscreen overlay */
    #flappyContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, #77b8ff 0%, #a1eaff 100%);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      pointer-events: auto;
      transition: opacity 0.4s;
      opacity: 0;
    }
    #flappyContainer.active {
      display: flex;
      opacity: 1;
    }
    #backBtn {
      position: absolute;
      top: 16px;
      left: 16px;
      font-size: 2.1rem;
      color: var(--accent);
      background: rgba(0,0,0,0.07);
      border: none;
      cursor: pointer;
      z-index: 1010;
      border-radius: 8px;
      padding: 4px 13px 4px 7px;
      line-height: 1;
      transition: background 0.2s;
    }
    #backBtn:hover { background: rgba(0,0,0,0.18); }
    canvas { display: block; background: none; }
    #flappyGui {
      position: absolute;
      top: 64px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1050;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 2px 13px #0007;
      text-align: center;
      pointer-events: none;
      background: none;
    }
    #restartBtn {
      margin-top: 16px;
      background: var(--accent);
      color: #0b0d10;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      padding: 10px 22px;
      font-size: 1.13rem;
      cursor: pointer;
      box-shadow: 0 1px 8px #0003;
      display: none;
      pointer-events: all;
      transition: background 0.2s;
    }
    #restartBtn:hover { background: #fff6b3; }

    @media (max-width: 600px) {
      .grid { gap: 18px; }
      .card { width: 90%; }
      footer { font-size: 0.85rem; }
      .socials a { font-size: 1rem; padding: 8px 14px; }
      #backBtn { font-size: 1.5rem; }
      #modeLabel { font-size: 0.9rem; }
      .mode-switch-container {
        top: 12px;
        right: 8px;
        padding: 2px 7px 2px 3px;
      }
      #flappyGui { top: 36px; font-size: 1.06rem; }
      #restartBtn { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Hraj se mnou!</h1>
      <p>Klikni a p≈ôipoj se do hry üéÆ</p>
    </header>

    <div class="mode-switch-container">
      <button id="modeSwitch" aria-pressed="false" title="P≈ôepnout re≈æim">üåì</button>
      <span id="modeLabel">Re≈æim: Div√°k</span>
    </div>

    <div class="grid">
      <div class="card">
        <div class="game-title">Kahoot</div>
        <div class="game-desc">Z√°bavn√Ω kv√≠z pro v≈°echny</div>
        <a id="link1" class="play-btn" href="https://kahoot.it" target="_blank">Hr√°t</a>
      </div>
      <div class="card">
        <div class="game-title">OpenGuessr</div>
        <div class="game-desc">H√°dej, kde na svƒõtƒõ jsi!</div>
        <a id="link2" class="play-btn" href="https://openguessr.com/multiplayer/join" target="_blank">Hr√°t</a>
      </div>
      <div class="card">
        <div class="game-title">Drawize</div>
        <div class="game-desc">Kresli a h√°dej s ostatn√≠mi</div>
        <a id="link3" class="play-btn" href="https://www.drawize.com/play" target="_blank">Hr√°t</a>
      </div>
      <button id="flappyBtn" class="mini-btn">üê§ Hr√°t p≈ôi ƒçek√°n√≠</button>
    </div>

    <footer>
      <div class="socials">
        <a href="https://www.tiktok.com/@nejlepsi_vlakaci" target="_blank">TikTok</a>
        <a href="https://www.instagram.com/__stepanek.filip/" target="_blank">Instagram</a>
      </div>
      <div>Vytvo≈ôeno pro stream ‚Ä¢ Re≈æim: <span id="footerMode">Div√°k</span></div>
    </footer>
  </div>

  <!-- Flappy Bird overlay -->
  <div id="flappyContainer">
    <button id="backBtn" title="Zpƒõt">üè†</button>
    <div id="flappyGui">
      <div id="scoreText"></div>
      <div id="highScoreText"></div>
      <button id="restartBtn">Restart</button>
    </div>
    <canvas id="flappyCanvas"></canvas>
  </div>

  <!-- Zvuky pro Flappy Bird -->
  <audio id="flapSound" src="https://cdn.jsdelivr.net/gh/robertlong/flappy-bird-assets/audio/wing.ogg"></audio>
  <audio id="scoreSound" src="https://cdn.jsdelivr.net/gh/robertlong/flappy-bird-assets/audio/point.ogg"></audio>
  <audio id="hitSound" src="https://cdn.jsdelivr.net/gh/robertlong/flappy-bird-assets/audio/hit.ogg"></audio>
  <audio id="dieSound" src="https://cdn.jsdelivr.net/gh/robertlong/flappy-bird-assets/audio/die.ogg"></audio>

  <script>
    // Mode switch (Div√°k / Streamer)
    const MODES = {
      viewer: { name: 'Div√°k', links: ['https://kahoot.it','https://openguessr.com/multiplayer/join','https://www.drawize.com/play'] },
      streamer: { name: 'Streamer', links: ['https://kahoot.com','https://openguessr.com/multiplayer/host','https://www.drawize.com/play'] }
    };
    const linkEls = [
      document.getElementById('link1'),
      document.getElementById('link2'),
      document.getElementById('link3')
    ];
    const modeLabel = document.getElementById('modeLabel');
    const footerMode = document.getElementById('footerMode');
    const switchBtn = document.getElementById('modeSwitch');
    function setMode(mode) {
      const m = MODES[mode] || MODES.viewer;
      linkEls.forEach((el, i) => el.href = m.links[i]);
      modeLabel.textContent = 'Re≈æim: ' + m.name;
      footerMode.textContent = m.name;
      try { localStorage.setItem('hraj-se-mnou-mode', mode); } catch (e) {}
      switchBtn.setAttribute('aria-pressed', mode === 'streamer');
    }
    const saved = (function() { try { return localStorage.getItem('hraj-se-mnou-mode') } catch (e) { return null } })() || 'viewer';
    setMode(saved);
    switchBtn.addEventListener('click', () => {
      const curr = localStorage.getItem('hraj-se-mnou-mode') === 'streamer' ? 'streamer' : 'viewer';
      const next = curr === 'streamer' ? 'viewer' : 'streamer';
      setMode(next);
    });

    // Flappy Bird overlay toggle
    const flappyBtn = document.getElementById('flappyBtn');
    const flappyContainer = document.getElementById('flappyContainer');
    const backBtn = document.getElementById('backBtn');
    const canvas = document.getElementById('flappyCanvas');
    const ctx = canvas.getContext('2d');
    let cw = canvas.width = window.innerWidth;
    let ch = canvas.height = window.innerHeight;

    // Zvuky
    const flapSound = document.getElementById('flapSound');
    const scoreSound = document.getElementById('scoreSound');
    const hitSound = document.getElementById('hitSound');
    const dieSound = document.getElementById('dieSound');

    // GUI elements
    const gui = document.getElementById('flappyGui');
    const scoreText = document.getElementById('scoreText');
    const highScoreText = document.getElementById('highScoreText');
    const restartBtn = document.getElementById('restartBtn');

    // Hr√°ƒç (pt√°ƒçek)
    const birdBase = { w: 38, h: 28 };
    const bird = { x: 150, y: ch/2, w: birdBase.w, h: birdBase.h, gravity: 0.62, lift: -12, velocity: 0, anim: 0 };

    // Trubky
    const pipes = [];
    const pipeWidth = 80;
    const gap = 170;
    let frame = 0;
    let score = 0;
    let highScore = parseInt(localStorage.getItem('flappyHighscore') || '0');
    let playing = false;
    let dead = false;
    let animationId;

    // Barvy pro grafiku
    const pipeGradient = ctx.createLinearGradient(0,0,0,200);
    pipeGradient.addColorStop(0,'#ffe16e');
    pipeGradient.addColorStop(1,'#ffd300');
    const pipeShadow = 'rgba(0,0,0,0.15)';
    const groundH = 80;

    // Ovl√°d√°n√≠
    function flap() {
      if (!playing) { startGame(); return; }
      if (dead) return;
      bird.velocity = bird.lift;
      flapSound.currentTime = 0; flapSound.play();
    }
    document.addEventListener('keydown', e => {
      if (flappyContainer.classList.contains('active')) {
        if (e.code === 'Space' || e.key === ' ') { flap(); e.preventDefault(); }
        if (e.code === 'KeyR' && dead) restartGame();
      }
    });
    canvas.addEventListener('click', flap);
    canvas.addEventListener('touchstart', e => { e.preventDefault(); flap(); });

    // Reset hry
    function resetGame() {
      bird.y = ch/2;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      frame = 0;
      dead = false;
      updateGui();
    }

    function restartGame() {
      resetGame();
      playing = true;
      restartBtn.style.display = 'none';
      loop();
    }

    // Start hry
    function startGame() {
      resetGame();
      playing = true;
      restartBtn.style.display = 'none';
      gui.style.opacity = 1;
      loop();
    }

    // Zmƒõna velikosti canvasu p≈ôi resize
    window.addEventListener('resize', () => {
      cw = canvas.width = window.innerWidth;
      ch = canvas.height = window.innerHeight;
      resetGame();
      if (playing) loop();
    });

    // Generov√°n√≠ trubek
    function addPipe() {
      const minY = 40, maxY = ch - gap - groundH - 60;
      const top = Math.random() * (maxY - minY) + minY;
      pipes.push({ x: cw, top: top, bottom: top + gap, passed: false });
    }

    // Lep≈°√≠ pt√°ƒçek (grafika)
    function drawBird() {
      ctx.save();
      ctx.translate(bird.x + bird.w/2, bird.y + bird.h/2);
      ctx.rotate(Math.min(Math.max(bird.velocity/22, -0.3), 0.5));
      // tƒõlo
      ctx.beginPath();
      ctx.ellipse(0, 0, bird.w/2, bird.h/2, 0, 0, 2*Math.PI);
      ctx.fillStyle = '#ffe16e';
      ctx.shadowColor = '#ffd300';
      ctx.shadowBlur = 7;
      ctx.fill();
      ctx.shadowBlur = 0;
      // oko
      ctx.beginPath();
      ctx.arc(bird.w/5, -bird.h/7, bird.h/5, 0, 2*Math.PI);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.beginPath();
      ctx.arc(bird.w/5 + 2, -bird.h/7, bird.h/10, 0, 2*Math.PI);
      ctx.fillStyle = '#222';
      ctx.fill();
      // k≈ô√≠dlo animace
      ctx.save();
      ctx.rotate(Math.sin(frame/5)*0.35 + 0.15);
      ctx.beginPath();
      ctx.ellipse(-bird.w/8, bird.h/8, bird.w/4, bird.h/4, 0, 0, 2*Math.PI);
      ctx.fillStyle = '#fff7b7';
      ctx.fill();
      ctx.restore();
      // zob√°k
      ctx.beginPath();
      ctx.moveTo(bird.w/2, 0);
      ctx.lineTo(bird.w/2+12, -4);
      ctx.lineTo(bird.w/2+7, 4);
      ctx.closePath();
      ctx.fillStyle = '#ffb300';
      ctx.fill();
      ctx.restore();
    }

    // Lep≈°√≠ trubky
    function drawPipe(pipe) {
      // st√≠n
      ctx.save();
      ctx.globalAlpha = 0.22;
      ctx.fillStyle = pipeShadow;
      ctx.fillRect(pipe.x+5, 0, pipeWidth, pipe.top+25);
      ctx.fillRect(pipe.x+5, pipe.bottom-25, pipeWidth, ch-pipe.bottom+groundH);
      ctx.restore();
      // horn√≠
      ctx.fillStyle = pipeGradient;
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      ctx.fillStyle = '#e5bb00';
      ctx.fillRect(pipe.x, pipe.top-25, pipeWidth, 25);
      // spodn√≠
      ctx.fillStyle = pipeGradient;
      ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, ch - pipe.bottom - groundH);
      ctx.fillStyle = '#e5bb00';
      ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, 25);
    }

    // Pozad√≠
    function drawBackground() {
      // mraky
      for (let i = 0; i < 3; i++) {
        ctx.save();
        ctx.globalAlpha = 0.18;
        ctx.beginPath();
        ctx.arc((frame*0.7+150*i)%cw, 120+40*i, 80+30*i, 0, 2*Math.PI);
        ctx.arc((frame*0.7+150*i+50)%cw, 160+40*i, 44+30*i, 0, 2*Math.PI);
        ctx.fillStyle = '#fff';
        ctx.fill();
        ctx.restore();
      }
      // zem
      ctx.fillStyle = '#ffd300';
      ctx.fillRect(0, ch-groundH, cw, groundH);
      ctx.fillStyle = '#d6b500';
      for (let i = 0; i < cw/80; i++) {
        ctx.fillRect(i*80+30, ch-groundH+40, 50, 14);
      }
    }

    // GUI
    function updateGui() {
      scoreText.textContent = `Score: ${score}`;
      highScoreText.textContent = `Highscore: ${highScore}`;
    }

    // Fade in/out animace overlay
    function showFlappyOverlay(show=true) {
      if (show) {
        flappyContainer.classList.add('active');
        setTimeout(() => flappyContainer.style.opacity = 1, 10);
      } else {
        flappyContainer.style.opacity = 0;
        setTimeout(() => flappyContainer.classList.remove('active'), 400);
      }
    }

    // Hlavn√≠ update a render loop
    function loop() {
      ctx.clearRect(0, 0, cw, ch);
      drawBackground();

      // pt√°ƒçek
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
      drawBird();

      // trubky
      if (frame % 90 === 0) addPipe();
      for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= 4;
        drawPipe(pipes[i]);

        // kolize
        if (!dead && bird.x + bird.w > pipes[i].x && bird.x < pipes[i].x + pipeWidth &&
            (bird.y < pipes[i].top || bird.y + bird.h > pipes[i].bottom)) {
          dead = true;
          hitSound.currentTime = 0; hitSound.play();
          setTimeout(()=>{ dieSound.currentTime=0; dieSound.play(); }, 80);
          playing = false;
          restartBtn.style.display = 'inline-block';
        }

        // bodov√°n√≠
        if (playing && pipes[i].x + pipeWidth < bird.x && !pipes[i].passed) {
          score++;
          pipes[i].passed = true;
          scoreSound.currentTime = 0; scoreSound.play();
          if (score > highScore) {
            highScore = score;
            localStorage.setItem('flappyHighscore', highScore);
          }
          updateGui();
        }

        if (pipes[i].x + pipeWidth < 0) pipes.splice(i, 1);
      }

      // zem
      if (!dead && bird.y + bird.h > ch-groundH) {
        dead = true;
        hitSound.currentTime = 0; hitSound.play();
        setTimeout(()=>{ dieSound.currentTime=0; dieSound.play(); }, 80);
        playing = false;
        restartBtn.style.display = 'inline-block';
      }
      // horn√≠ okraj
      if (!dead && bird.y < -bird.h) {
        dead = true;
        hitSound.currentTime = 0; hitSound.play();
        setTimeout(()=>{ dieSound.currentTime=0; dieSound.play(); }, 80);
        playing = false;
        restartBtn.style.display = 'inline-block';
      }

      updateGui();
      frame++;
      if (!dead && playing) animationId = requestAnimationFrame(loop);
    }

    // Spu≈°tƒõn√≠ hry po kliknut√≠ na tlaƒç√≠tko
    flappyBtn.addEventListener('click', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      cw = canvas.width;
      ch = canvas.height;
      resetGame();
      frame = 0;
      playing = false;
      dead = false;
      updateGui();
      restartBtn.style.display = 'none';
      showFlappyOverlay(true);
      setTimeout(() => { gui.style.opacity = 1; }, 120);
      // Zobraz instrukci
      scoreText.textContent = "Space/click pro skok!";
      highScoreText.textContent = `Highscore: ${highScore}`;
    });

    // N√°vrat zpƒõt
    backBtn.addEventListener('click', () => {
      showFlappyOverlay(false);
      cancelAnimationFrame(animationId);
      playing = false;
    });

    restartBtn.addEventListener('click', restartGame);

    // Hide GUI on overlay close
    flappyContainer.addEventListener('transitionend', () => {
      if (!flappyContainer.classList.contains('active')) gui.style.opacity = 0;
    });
  </script>
</body>
</html>

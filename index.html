<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hraj se mnou!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0d10;
      --accent: #ffd300;
      --muted: #a0aab5;
      --card: #14171b;
      --radius: 14px;
      font-family: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: radial-gradient(circle at top, #111318, #070708 90%);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 980px;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: clamp(2rem, 5vw, 3.2rem);
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 15px rgba(255, 211, 0, 0.4);
    }
    header p { color: var(--muted); margin-top: 8px; font-size: clamp(0.9rem, 2vw, 1.1rem); }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin-top: 40px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 30px 20px;
      width: min(280px, 80vw);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(255, 211, 0, 0.2);
    }

    .game-title { font-weight: 600; font-size: 1.3rem; margin-bottom: 6px; }
    .game-desc { color: var(--muted); font-size: 0.9rem; margin-bottom: 14px; }
    .play-btn, .mini-btn {
      background: var(--accent);
      color: #0b0d10;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease;
      display: inline-block;
      cursor: pointer;
    }
    .play-btn:hover, .mini-btn:hover { transform: scale(1.05); }

    .mode-switch-container {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #modeSwitch {
      background: var(--accent);
      color: #0b0d10;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    #modeSwitch[aria-pressed="true"] {
      background: #fff6b3;
    }
    #modeLabel {
      color: var(--muted);
      font-size: 1rem;
      font-weight: 600;
    }

    footer {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
    }

    .socials {
      display: flex;
      gap: 20px;
    }
    .socials a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      background: rgba(255, 211, 0, 0.1);
      padding: 10px 18px;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 211, 0, 0.2);
    }
    .socials a:hover {
      background: var(--accent);
      color: #0b0d10;
      box-shadow: 0 0 20px rgba(255, 211, 0, 0.4);
      transform: scale(1.05);
    }

    /* Flappy Bird fullscreen overlay */
    #flappyContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #0b0d10;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      pointer-events: auto;
    }
    #backBtn {
      position: absolute;
      top: 16px;
      left: 16px;
      font-size: 1.8rem;
      color: var(--accent);
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1010;
    }
    canvas { display: block; }

    @media (max-width: 600px) {
      .grid { gap: 18px; }
      .card { width: 90%; }
      footer { font-size: 0.85rem; }
      .socials a { font-size: 1rem; padding: 8px 14px; }
      #backBtn { font-size: 1.5rem; }
      #modeLabel { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Hraj se mnou!</h1>
      <p>Klikni a p≈ôipoj se do hry üéÆ</p>
    </header>

    <div class="mode-switch-container">
      <button id="modeSwitch" aria-pressed="false">P≈ôepnout re≈æim</button>
      <span id="modeLabel">Re≈æim: Div√°k</span>
    </div>

    <div class="grid">
      <div class="card">
        <div class="game-title">Kahoot</div>
        <div class="game-desc">Z√°bavn√Ω kv√≠z pro v≈°echny</div>
        <a id="link1" class="play-btn" href="https://kahoot.it" target="_blank">Hr√°t</a>
      </div>
      <div class="card">
        <div class="game-title">OpenGuessr</div>
        <div class="game-desc">H√°dej, kde na svƒõtƒõ jsi!</div>
        <a id="link2" class="play-btn" href="https://openguessr.com/multiplayer/join" target="_blank">Hr√°t</a>
      </div>
      <div class="card">
        <div class="game-title">Drawize</div>
        <div class="game-desc">Kresli a h√°dej s ostatn√≠mi</div>
        <a id="link3" class="play-btn" href="https://www.drawize.com/play" target="_blank">Hr√°t</a>
      </div>
      <button id="flappyBtn" class="mini-btn">üê§ Hr√°t p≈ôi ƒçek√°n√≠</button>
    </div>

    <footer>
      <div class="socials">
        <a href="https://www.tiktok.com/@nejlepsi_vlakaci" target="_blank">TikTok</a>
        <a href="https://www.instagram.com/__stepanek.filip/" target="_blank">Instagram</a>
      </div>
      <div>Vytvo≈ôeno pro stream ‚Ä¢ Re≈æim: <span id="footerMode">Div√°k</span></div>
    </footer>
  </div>

  <!-- Flappy Bird overlay -->
  <div id="flappyContainer">
    <button id="backBtn">üè†</button>
    <canvas id="flappyCanvas"></canvas>
  </div>

  <script>
    // Mode switch (Div√°k / Streamer)
    const MODES = {
      viewer: { name: 'Div√°k', links: ['https://kahoot.it','https://openguessr.com/multiplayer/join','https://www.drawize.com/play'] },
      streamer: { name: 'Streamer', links: ['https://kahoot.com','https://openguessr.com/multiplayer/host','https://www.drawize.com/play'] }
    };
    const linkEls = [
      document.getElementById('link1'),
      document.getElementById('link2'),
      document.getElementById('link3')
    ];
    const modeLabel = document.getElementById('modeLabel');
    const footerMode = document.getElementById('footerMode');
    const switchBtn = document.getElementById('modeSwitch');
    function setMode(mode) {
      const m = MODES[mode] || MODES.viewer;
      linkEls.forEach((el, i) => el.href = m.links[i]);
      modeLabel.textContent = 'Re≈æim: ' + m.name;
      footerMode.textContent = m.name;
      try { localStorage.setItem('hraj-se-mnou-mode', mode); } catch (e) {}
      switchBtn.setAttribute('aria-pressed', mode === 'streamer');
    }
    const saved = (function() { try { return localStorage.getItem('hraj-se-mnou-mode') } catch (e) { return null } })() || 'viewer';
    setMode(saved);
    switchBtn.addEventListener('click', () => {
      const curr = localStorage.getItem('hraj-se-mnou-mode') === 'streamer' ? 'streamer' : 'viewer';
      const next = curr === 'streamer' ? 'viewer' : 'streamer';
      setMode(next);
    });

    // Flappy Bird overlay toggle
    const flappyBtn = document.getElementById('flappyBtn');
    const flappyContainer = document.getElementById('flappyContainer');
    const backBtn = document.getElementById('backBtn');
    const canvas = document.getElementById('flappyCanvas');
    const ctx = canvas.getContext('2d');
    let cw = canvas.width = window.innerWidth;
    let ch = canvas.height = window.innerHeight;

    // Hr√°ƒç (pt√°ƒçek)
    const bird = { x: 150, y: ch/2, w: 34, h: 24, gravity: 0.6, lift: -12, velocity: 0 };

    // Trubky
    const pipes = [];
    const pipeWidth = 80;
    const gap = 200;
    let frame = 0;
    let score = 0;
    let highScore = parseInt(localStorage.getItem('flappyHighscore') || '0');

    // Ovl√°d√°n√≠
    function flap() { bird.velocity = bird.lift; }
    document.addEventListener('keydown', e => { if (e.code === 'Space') { flap(); } });
    canvas.addEventListener('click', flap);
    canvas.addEventListener('touchstart', e => { e.preventDefault(); flap(); });

    // Reset hry
    function resetGame() {
      bird.y = ch/2;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      frame = 0;
    }

    // Zmƒõna velikosti canvasu p≈ôi resize
    window.addEventListener('resize', () => {
      cw = canvas.width = window.innerWidth;
      ch = canvas.height = window.innerHeight;
      resetGame();
    });

    // Generov√°n√≠ trubek
    function addPipe() {
      const top = Math.random() * (ch - gap - 200) + 50;
      pipes.push({ x: cw, top: top, bottom: top + gap });
    }

    // Hlavn√≠ update a render loop
    let animationId;
    function loop() {
      ctx.fillStyle = '#0b0d10';
      ctx.fillRect(0, 0, cw, ch);

      // pt√°ƒçek
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
      ctx.fillStyle = '#ffd300';
      ctx.fillRect(bird.x, bird.y, bird.w, bird.h);

      // trubky
      if (frame % 90 === 0) addPipe();
      for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= 4;
        ctx.fillStyle = '#ffd300';
        ctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].top);
        ctx.fillRect(pipes[i].x, pipes[i].bottom, pipeWidth, ch - pipes[i].bottom);

        // kolize
        if (bird.x + bird.w > pipes[i].x && bird.x < pipes[i].x + pipeWidth &&
            (bird.y < pipes[i].top || bird.y + bird.h > pipes[i].bottom)) {
          resetGame();
        }

        // bodov√°n√≠
        if (pipes[i].x + pipeWidth < bird.x && !pipes[i].passed) {
          score++;
          pipes[i].passed = true;
          if (score > highScore) { highScore = score; localStorage.setItem('flappyHighscore', highScore); }
        }

        if (pipes[i].x + pipeWidth < 0) pipes.splice(i, 1);
      }

      // zem
      if (bird.y + bird.h > ch) resetGame();

      // sk√≥re
      ctx.fillStyle = '#ffd300';
      ctx.font = '32px Poppins';
      ctx.fillText(`Score: ${score}`, 20, 50);
      ctx.fillText(`Highscore: ${highScore}`, 20, 90);

      frame++;
      animationId = requestAnimationFrame(loop);
    }

    // Spu≈°tƒõn√≠ hry po kliknut√≠ na tlaƒç√≠tko
    flappyBtn.addEventListener('click', () => {
      flappyContainer.style.display = 'flex';
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      cw = canvas.width;
      ch = canvas.height;
      resetGame();
      loop();
    });

    // N√°vrat zpƒõt
    backBtn.addEventListener('click', () => {
      flappyContainer.style.display = 'none';
      cancelAnimationFrame(animationId);
    });
  </script>
</body>
</html>
